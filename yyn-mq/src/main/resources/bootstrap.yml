spring:
  application:
    name: yyn-mq
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
        group: DEFAULT_GROUP
        file-extension: yaml
        enabled: true
        refresh-enabled: true
#        prefix: ${spring.application.name}
        extension-configs: # 指定多个 Data ID 文件
          - data-id: yyn-mq-config.yaml
            group: DEFAULT_GROUP
            refresh: true
          - data-id: yyn-mq-db.yaml
            group: DEFAULT_GROUP
            refresh: true
          - data-id: yyn-mq-rocketmq.yaml
            group: DEFAULT_GROUP
            refresh: true
